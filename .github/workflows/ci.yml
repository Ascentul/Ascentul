name: CI

on:
  pull_request:
    branches: [main, Advisor-App]
  push:
    branches: [main, Advisor-App]

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        # Note: ESLint rules are configured to allow warnings for gradual adoption
        # --max-warnings=9999 allows warnings without failing the build
        # To enforce stricter linting, use npm run lint:strict
        run: npx next lint --max-warnings=9999

      - name: Run tests
        run: npm run test:ci
